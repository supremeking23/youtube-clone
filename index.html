<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menu-btn">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
            <div class="logo">
                <span class="logo-text">YouTube</span>
            </div>
        </div>
        
        <div class="header-center">
            <form class="search-form" id="search-form">
                <input type="text" class="search-input" id="search-input" placeholder="Search" aria-label="Search">
                <button type="submit" class="search-btn" aria-label="Search">
                    <span class="search-icon">🔍</span>
                </button>
            </form>
            <button class="mic-btn" aria-label="Search with your voice">
                <span class="mic-icon">🎤</span>
            </button>
        </div>
        
        <div class="header-right">
            <button class="create-btn" aria-label="Create">
                <span>+</span>
            </button>
            <button class="apps-btn" aria-label="YouTube apps">
                <span>⋮⋮⋮</span>
            </button>
            <button class="notifications-btn" aria-label="Notifications">
                <span>🔔</span>
            </button>
            <button class="sign-in-btn">Sign in</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <span class="nav-icon">🏠</span>
                    <span class="nav-text">Home</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">⚡</span>
                    <span class="nav-text">Shorts</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">📺</span>
                    <span class="nav-text">Subscriptions</span>
                </a>
                
                <hr class="nav-divider">
                
                <a href="#" class="nav-item">
                    <span class="nav-icon">👤</span>
                    <span class="nav-text">You</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">🕒</span>
                    <span class="nav-text">History</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-message">
                <h2>Try searching to get started</h2>
                <p>Start watching videos to help us build a feed of videos you'll love.</p>
            </div>
            
            <!-- Video Grid (Hidden initially, shown when videos are loaded) -->
            <div class="video-grid" id="video-grid" style="display: none;">
                <!-- Video cards will be dynamically added here -->
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
